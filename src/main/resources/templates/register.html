<html xmlns:th="http://www.thymleaf.org" th:replace="base::layout(~{::section})">
    <title>register page</title>
    <body>
        <section class="vh-100 " style="margin-top: 20px;">
            <div class="container h-90">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11">
                        <div class="card text-black" style="border-radius: 25px;">
                            <div class="card-body p-md-5">
                                <div th:if="${message!=null}" class="alert" th:classappend="${message.type}" role="alert">
                                    <p th:text="${message.content}"></p>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                                        <form novalidate class="mx-1 mx-md-4" th:action="@{/do_register}" th:object="${user}" method="post">
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="text" id="form3Example1c" class="form-control" name="name" th:value="${user.name}" th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}" />
                                                    <label class="form-label" for="form3Example1c">Your Name</label>
                                                    <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="email" id="form3Example3c" class="form-control" name="email" th:value="${user.email}" th:classappend="${#fields.hasErrors('email')? 'is-invalid':''}" />
                                                    <label class="form-label" for="form3Example3c">Your Email</label>
                                                            <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}"></div>
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="password" id="form3Example4c" class="form-control" name="password" th:classappend="${#fields.hasErrors('password')? 'is-invalid':''}"/>
                                                    <label class="form-label" for="form3Example4c">Password</label>
                                                         <div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}"></div>
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="password" id="form3Example4cd" class="form-control" name="newpassword" />
                                                    <label class="form-label" for="form3Example4cd">Repeat your password</label>
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <textarea placeholder="Write Something about yourself" rows="7" class="form-control" name="about" th:value="${user.about}"></textarea>
                                            </div>
                                            <div class="form-check d-flex justify-content-left mb-5">
                                                <input class="form-check-input me-2" type="checkbox" id="form2Example3c" name="agreement" />
                                                <label class="form-check-label" for="form2Example3">I agree all terms and conditions</label>
                                            </div>
                                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                                <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                        <img src="https://myjobma.com/images/register.png" class="img-fluid" alt="Sample image">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
             <script>
	$(document).ready(()=>{
		$(".nav-link").removeClass("active");
		$("#reg-link").addClass("active1");
		
	})
 </script>
        </section>
    </body>
</html>
