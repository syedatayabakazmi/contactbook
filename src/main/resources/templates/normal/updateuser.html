<html  xmlns:th="http://www.thymleaf.org" th:replace="normal/base::layout(~{::div})">
	<title>about page</title>
	<body>
		
		<div>
			
			<form class="card1" th:object="${user}" method="post" th:action="@{'/user/process-userupdate/'+${user.id}}" enctype="multipart/form-data">
				<h2 class="text-center">Edit Profile</h2>
				<input type="hidden" th:value="${user.id}" >
				
 <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-plus"></i></span>
  </div>
  <input th:value="${user.name}" type="text" name="name" class="form-control" placeholder="Enter name here" required aria-label="Username" aria-describedby="basic-addon1">
</div>


  <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-phone"></i></span>
  </div>
  <input  th:value="${user.role}" type="text" name="role" class="form-control" required  placeholder="Enter Phone Number here" aria-label="Username" aria-describedby="basic-addon1">
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
  </div>
  <input  th:value="${user.email}" type="email" name="email" required class="form-control" placeholder="Enter Email here" aria-label="Username" aria-describedby="basic-addon1">
</div>



<div class="input-group mb-3">
  <textarea  th:text="${user.about}" rows="6" cols="130" name="about" placeholder="Write description here"></textarea>
</div>

<div>
	<img style="height: 100px; width: 100px; border-radius: 50%;" th:src="@{'/img/'+${user.imageUrl}}">
</div>
<p>Choose another profile picture</p>
<div class="input-group mb-3">
  <input type="file" name="profileImage">
</div>

<div class="text-center">
	<button type="submit" class="btn btn-outline-primary" >Edit Profile</button>
</div>

</form></div>
	</body>
</html>
