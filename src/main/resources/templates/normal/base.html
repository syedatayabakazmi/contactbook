<script>
	
	function deletecontact(cid){
		swal({
  title: "Are you sure?",
  text: "Are you want to delete contact?",
  icon: "warning",
  buttons: true,
  dangerMode: true,
})
.then((willDelete) => {
  if (willDelete) {
	  
    window.location="/user/delete/"+cid;
  } else {
    swal("Your contact is safe!");
  }
});
	}
</script>
